<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SpellVoc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="auth-container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="auth-form active" style="max-width: 400px; width: 100%; margin: 20px;">
            <div class="auth-header">
                <h2>Reset Password</h2>
            </div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-field">
                        <input type="password" id="newPassword" name="newPassword" required>
                        <button type="button" class="password-toggle" data-target="newPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                        <button type="button" class="password-toggle" data-target="confirmNewPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="auth-submit">Reset Password</button>
                <div class="form-group">
                    <a href="index.html" class="back-to-login">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            alert('Invalid reset link. Please request a new password reset.');
            window.location.href = 'index.html';
        }

        // Password toggle functionality
        document.querySelectorAll('.password-toggle').forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const icon = button.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // API fetch function
        async function apiFetch(url, options = {}) {
            const response = await fetch(url, {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options,
                body: options.body ? JSON.stringify(options.body) : undefined
            });
            
            if (!response.ok) {
                const error = await response.json().catch(() => ({ error: 'Network error' }));
                throw new Error(error.error || `HTTP ${response.status}`);
            }
            
            return response.json();
        }

        // Reset Password Form Handler
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            e.stopImmediatePropagation();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            
            if (!newPassword || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }

            try {
                const response = await apiFetch('/api/auth/reset-password', { 
                    method: 'POST', 
                    body: { token, newPassword } 
                });
                console.log('[RESET_PASSWORD][OK]', response);
                
                if (window.Swal) {
                    Swal.fire({ 
                        icon: 'success', 
                        title: 'Password Reset', 
                        text: 'Your password has been reset successfully. You can now login with your new password.',
                        timer: 3000,
                        showConfirmButton: false 
                    }).then(() => {
                        window.location.href = 'index.html';
                    });
                } else {
                    alert('Your password has been reset successfully. You can now login with your new password.');
                    window.location.href = 'index.html';
                }
                
            } catch (err) {
                console.error('[RESET_PASSWORD][ERR]', err);
                alert(`Failed to reset password: ${err.message}`);
            }
        });
    </script>
</body>
</html>
